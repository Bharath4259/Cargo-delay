<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>cargo-delay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/bootstrap-slider.min.css">
</head>

<body>
  {% set base = '.' %}
  {% include template-navbar.html %}
  <!-- TODO: Filter bars -->
  <div class="container-fluid py-4">
    <div class="card col-12 w-100">
      <div class="card-body row justify-content-between w-100">
        <div class="col-7 w-100" id="chart">
        </div>
        <div class="ml-4 mt-3 pt-4 col-4">
          <div class="row pb-4 mb-2">
            <h2>Filters</h2>
          </div>
          <div class="row my-1 d-inline-block delay_slider">
            <input id="delay_slider" class="bt_slider" type="text" data-slider-min="1.5" data-slider-max="2"
              data-slider-step="0.1" data-slider-value="3" />
            <span class="ml-3 mt-1 font-weight-bold">Delay Filter</span>
          </div>

          <div class="row my-1 d-inline-block">
            <input id="staff_slider" class="bt_slider" type="text" data-slider-min="0" data-slider-max="10"
              data-slider-step="1" data-slider-value="3" />
            <span class="ml-3 mt-1 font-weight-bold">Trained Staff</span>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="js/bootstrap-slider.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/d3v5/dist/d3.min.js"></script>
  <script src="js/components/delay_chart_config.js"></script>
  <script src="ui/vega/build/vega.js"></script>
  <script src="js/delay.js"></script>

</body>

</html>
