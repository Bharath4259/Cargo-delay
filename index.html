<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>cargo-delay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap-slider.min.css">
</head>

<body>
  {% set base = '.' %}
  <!-- Render nav-bar template -->
  {% include template-navbar.html %}
  <!-- TODO: Filter bars -->
  <div class="container-fluid py-4">
    <div class="card col-12 w-100">
      <div class="card-body  w-100">
        <div class="d-flex row flex-row-reverse ">
            <!-- <h2>Cargo Delay</h2> -->
              <span data-toggle="tooltip" data-placement="bottom" class="cursor-pointer" title="Click on the bars to explore">
                <i class="fas fa-info-circle " height="140" ></i>
              </span>
          </div>
        <div class="d-flex row justify-content-between">

          <div class="col-7 w-100">
            <div class=" w-100 mt-n5" id="chart"></div>
          </div>
          <div class="ml-4 mt-3 pt-4 col-4">
            <div class="row pb-4 mb-2">
              <h2>Filters</h2>
            </div>

            <div class="row">
              <span class="ml-0 mt-1 font-weight-bold" title="Use this slider to filter the range &lt= n.">Delay Filter</span>
            </div>
            <div class="row my-1 d-inline-block delay_slider w-100">
              <span id="delay_slider_val" class="btn mr-3 col-2" disabled> 1.5 </span>
              <input id="delay_slider" class="bt_slider col-8" type="text" data-slider-min="1.5" data-slider-max="2"
                data-slider-step="0.01" data-slider-value="1.5" />
            </div>
            <div class="row">
              <span class="ml-0 mt-1 font-weight-bold" title="Use this Slider to set the Trained staff count.">Trained Staff</span>
            </div>
            <div class="row my-1 d-inline-block w-100">
              <span id="staff_slider_val" class="btn mr-3 col-2" disabled> 5 </span>
              <input id="staff_slider" class="bt_slider col-8" type="text" data-slider-min="0" data-slider-max="10"
                data-slider-step="1" data-slider-value="5" />
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="js/bootstrap-slider.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/d3v5/dist/d3.min.js"></script>
  <script src="ui/vega/build/vega.js"></script>

  <script src="js/components/delay_chart_config.js"></script>
  <script src="js/delay.js"></script>
  <script>
    $('[data-toggle="tooltip"]').tooltip()
  </script>

</body>

</html>
